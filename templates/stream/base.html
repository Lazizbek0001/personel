<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Camera Streaming{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .camera-card { transition: transform 0.2s; }
        .camera-card:hover { transform: translateY(-2px); }
        .stream-status { font-size: 0.9rem; }
        .btn-action { margin: 2px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'camera_list' %}">Camera Streamer</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'camera_list' %}">Cameras</a>
                <a class="nav-link" href="{% url 'camera_add' %}">Add Camera</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
