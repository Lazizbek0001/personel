{% extends 'stream/base.html' %}

{% block title %}Delete Camera - Camera Streaming{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Delete Camera</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the camera <strong>"{{ object }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'camera_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Camera</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
